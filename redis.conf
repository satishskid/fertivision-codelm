# Redis Performance Configuration
# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 60 1000
save 300 100
save 900 1

# Network
tcp-keepalive 60
timeout 300

# Performance
tcp-backlog 511
databases 16

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes

# Replication
replica-serve-stale-data yes
replica-read-only yes
