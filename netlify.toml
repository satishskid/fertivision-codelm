# FertiVision Cloud Platform - Next.js Deployment
[build]
  base = "fertivision-cloud-production"
  publish = "fertivision-cloud-production/.next"
  command = "npm run build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  PYTHON_VERSION = ""

# Disable Python detection completely
[build.processing]
  skip_processing = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
